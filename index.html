<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash App Payment</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="screen">

        <div class="profile-card">
            <img src="Untitled_design-removebg-preview.png" class="avatar" alt="">
            <h3 class="name">Doris Giddens</h3>
            <p class="payment-to">Payment to $DorisGiddens</p>
        </div>

        <h1 class="amount">$83,000.00</h1>

        <p class="details">
            Processing fee is $1330 <br> Today at 10:10 PM
        </p>

        <p class="small-text">
            You need to clear the processing fee to receive the payment
        </p>

        <button class="btn-pending">Pending</button>

        <button class="btn-receipt">Web Receipt</button>

    </div>

</body>

</html>
